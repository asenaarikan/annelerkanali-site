<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>annelerkanali</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #e0f7fa;
    }

    header {
      background-color: #f48fb1;
      padding: 1rem;
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Pacifico', cursive;
      color: #fff;
    }

    main {
      display: flex;
      flex: 1;
      flex-direction: row;
    }

    .left-bar {
      flex: 0.5;
      padding: 1rem;
      background-color: #fce4ec;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .left-bar .category {
      padding: 0.75rem;
      background-color: #f8bbd0;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      color: #333;
      transition: background-color 0.2s ease;
    }

    .left-bar .category:hover {
      background-color: #f48fb1;
      color: #fff;
    }

    .right-bar {
      flex: 2;
      padding: 1rem;
      background-color: #e0f2f1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover { transform: scale(1.05); }

    .product img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .product h3 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .product p {
      font-weight: bold;
      color: #444;
      margin-bottom: 0.5rem;
    }

    .product button {
      padding: 0.5rem 1rem;
      background-color: #f48fb1;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #ec407a;
    }

    @media (max-width: 768px) {
      main { flex-direction: column; }
      .left-bar, .right-bar { width: 100%; }
      .right-bar { grid-template-columns: 1fr 1fr; }
    }

    @media (max-width: 500px) {
      .right-bar { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    @annelerkanali'na Hoşgeldiniz
  </header>
  <main>
    <div class="left-bar">
      <div class="category" data-filter="all">Tümü</div>
      <div class="category" data-filter="bardak">Bardak</div>
      <div class="category" data-filter="canta">Çanta</div>
      <div class="category" data-filter="tisort">Tişört</div>
      <div class="category" data-filter="album">Albüm</div>
      <div class="category" data-filter="ozel">Özel Ürün</div>
    </div>
    <div class="right-bar">
      <!-- Bardaklar -->
      <div class="product" data-category="bardak">
        <img src="https://via.placeholder.com/150" alt="Anne Bardak">
        <h3>Anne Temalı Bardak</h3>
        <p>₺149,90</p>
        <button>Sepete Ekle</button>
      </div>
      <div class="product" data-category="bardak">
        <img src="https://via.placeholder.com/150" alt="Komik Bardak">
        <h3>Komik Anne Bardak</h3>
        <p>₺129,90</p>
        <button>Sepete Ekle</button>
      </div>
      <!-- Çantalar -->
      <div class="product" data-category="canta">
        <img src="https://via.placeholder.com/150" alt="Anne Çanta">
        <h3>Bez Çanta</h3>
        <p>₺199,90</p>
        <button>Sepete Ekle</button>
      </div>
      <!-- Tişört -->
      <div class="product" data-category="tisort">
        <img src="https://via.placeholder.com/150" alt="Anne Tişört">
        <h3>Anne Tişört</h3>
        <p>₺249,90</p>
        <button>Sepete Ekle</button>
      </div>
      <!-- Albüm -->
      <div class="product" data-category="album">
        <img src="https://via.placeholder.com/150" alt="Fotoğraf Albümü">
        <h3>Aile Albümü</h3>
        <p>₺299,90</p>
        <button>Sepete Ekle</button>
      </div>
      <!-- Özel Ürün -->
      <div class="product" data-category="ozel">
        <img src="https://via.placeholder.com/150" alt="Özel Ürün">
        <h3>Özel Tasarım</h3>
        <p>₺399,90</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
  </main>

  <script>
    const categories = document.querySelectorAll('.category');
    const products = document.querySelectorAll('.product');

    categories.forEach(cat => {
      cat.addEventListener('click', () => {
        const filter = cat.dataset.filter;
        products.forEach(p => {
          if (filter === "all" || p.dataset.category === filter) {
            p.style.display = "block";
          } else {
            p.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
